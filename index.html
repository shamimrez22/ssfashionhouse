
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S & S Fashion House | Luxury Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700;1,900&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111317; 
        color: #f5f5f5;
        font-size: 18px; /* Increased base size from 16px */
        font-weight: 600; /* Bold by default */
        line-height: 1.6;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
      }
      .gradient-gold {
        background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #b8860b 100%);
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #b8860b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Premium Button Styles - Bigger & Bolder */
      .btn-order-now {
        background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #b8860b 100%);
        color: #000;
        font-weight: 900; /* Extra Bold */
        text-transform: uppercase;
        letter-spacing: 0.2em;
        border-radius: 9999px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.35);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 16px; /* Bigger text */
        padding: 1.25rem 2.5rem;
      }
      .btn-order-now:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 15px 35px rgba(212, 175, 55, 0.55);
        filter: brightness(1.1);
      }
      .btn-order-now:active {
        transform: translateY(0) scale(0.97);
      }

      /* Background Soft Gradient */
      .bg-luxury {
        background: radial-gradient(circle at top right, #1a1d24, #111317);
      }

      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #0f1115;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af3788;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37cc;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.9s ease-out forwards;
      }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }
    </style>
